<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>

    <title>YouTube Video Player Page Clone</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="burger">
                <button class="btn">
                    <img class="icon-image" src="/img/menu.svg" alt="Menu">
                </button>
            </div>
            <div class="logo">
                <a href="#">
                    <img class="icon-image" src="/img/youtube.svg" alt="YouTube">
                    <h5>Premium</h5>
                </a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" name="seach" id="search" value="Search">
            <button class="btn" id="search-now"> 
                    <img class="icon-image" src="/img/magnify.svg" alt="Search">
            </button>
            <button class="btn" id="voice">
                    <img class="icon-image" src="/img/microphone.svg" alt="Search with your voice">
            </button>
        </div>
        <div class="user">
            <button class="user-btn btn">
                <img class="icon-image" src="/img/video-plus.svg" alt="Create">
            </button>
            <button class="btn user-btn">
                <img class="icon-image" src="/img/apps.svg" alt="YouTube Apps">
            </button>
            <button class="btn user-btn">
                <img class="icon-image" src="/img/bell.svg" alt="Notifications">
            </button>
            <button class="btn user-btn">
                <img src="/img/account-circle.svg" id="user-image" alt="Account">
            </button>
        </div>
    </header>
    <div class="container">
        

    </div>
    
</body>
</html>
